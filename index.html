<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Scratch Map</title>
 
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <style> 
    html, body { 
      font-family: 'Lato', sans-serif;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;

    }
    country-counter {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      z-index: 100000;
      color: black;
      width: 100%;
      padding-top: 1rem;
      padding-bottom: 1rem;
      background-color: rgba(255,255,255,0.8);
    }

    visited-url {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 2rem;
      z-index: 100000;
      color: black;
      display: inline;
      /*width: 100px;*/
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

     @media (max-width: 860px) { 

        #visited-url {
          margin-bottom: 70px;
        }

      }

      @media (max-width: 435px) { 

        #visited-url {
          margin-bottom: 100px;
          margin-right: 25vw;
        }

      }


  </style>
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  
  <link rel="import" href="map.html">
  <link rel="import" href="country-counter.html">
  <link rel="import" href="visited-url.html">

</head>

<body>
  <scratch-map>
  </scratch-map>
  <country-counter></country-counter>
  <visited-url id="visited-url"></visited-url>
</body>
</html>
