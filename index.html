<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="theme-color" content="#D4AF37">
  <meta name="Description" content="A digital map of the world where uses can highlight places that they've been and store it persistently">

  <title>Scratch the World</title>

  <style> 
    html, body { 
      font-family: 'Lato', sans-serif;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background: #d0cfd4;
      overflow: hidden;
    }

    scratch-map {
      z-index: 0;
    }

    country-counter {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      z-index: 3;
      color: black;
      width: 100%;
      padding-top: 1rem;
      padding-bottom: 1rem;
      background-color: rgba(255,255,255,0.8);
    }

    visited-url {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 2rem;
      z-index: 3;
      color: black;
      display: inline;
      /*width: 100px;*/
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      padding-left: 10px;
      padding-right: 10px;
   
      min-width: 280px;

    }

    #nojavascript {
      text-align: center;
    }

    #loading {
      text-align: center;
      margin: 0 auto;
      font-size: 3em;
      z-index: 3;
      vertical-align: middle;
      color: black;
      width: 100%;
      height: 100%;
      padding-top: 35vh;
      position: absolute;
    }

    #loadingContainer {
      position: absolute;
      height: 100%;
      width: 100%; 
      z-index: 3;
      top: 0;

    }

    @media (max-width: 1100px) { 

      #visited-url {
        margin-bottom: 60px;
        background: rgba(255,255,255,0.5);
      }

    }

    @media (max-width: 435px) { 

      #visited-url {
        margin-bottom: 60px;
        margin-right: 0;
        width: 100%;
        text-align: center;
        background: rgba(255,255,255,0.5);
      }

    }

    @media (max-width: 278px) { 

      #visited-url {
        margin-bottom: 90px;
        margin-right: 0;
        width: 100%;
        text-align: center;
        background: rgba(255,255,255,0.5);
      }

    }

  </style>

  <link rel="manifest" href="/manifest.json">

</head>

<body>

  <noscript id="nojavascript"> 
    <h3>
    Sorry, we need JavaScript for this to work! Try enabling JavaScript again or 
    using a JavaScript enabled browser.
    </h3>
  </noscript>

  <div id="loadingContainer">
    <span id="loading"> Loading... </span>
  </div>
  <scratch-map>
  </scratch-map>
  <country-counter></country-counter>
  <visited-url id="visited-url"></visited-url>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <!-- Polyfills for Custom Elements etc -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" type="text/javascript"></script>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"  type="text/javascript"></script>

  <!-- App code and service worker registration logic -->
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch" type="text/javascript"></script>
  <script async src="./dist/main.js" type="text/javascript"></script>
  <script async src="./serviceworker-registration.js" type="text/javascript"></script>

</body>
</html>
