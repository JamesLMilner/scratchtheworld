<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Scratch the World</title>

  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,fetch"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  <style> 
    html, body { 
      font-family: 'Lato', sans-serif;
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background: #d0cfd4;

    }

    scratch-map {
      z-index: 0;
    }

    country-counter {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      z-index: 3;
      color: black;
      width: 100%;
      padding-top: 1rem;
      padding-bottom: 1rem;
      background-color: rgba(255,255,255,0.8);
    }

    visited-url {
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 2rem;
      z-index: 3;
      color: black;
      display: inline;
      /*width: 100px;*/
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      padding-left: 10px;
      padding-right: 10px;
   
      min-width: 280px;

    }

     @media (max-width: 1100px) { 

        #visited-url {
          margin-bottom: 60px;
          background: rgba(255,255,255,0.5);
        }

      }

      @media (max-width: 435px) { 

        #visited-url {
          margin-bottom: 60px;
          margin-right: 0;
          width: 100%;
          text-align: center;
          background: rgba(255,255,255,0.5);
        }

      }

      @media (max-width: 278px) { 

        #visited-url {
          margin-bottom: 90px;
          margin-right: 0;
          width: 100%;
          text-align: center;
          background: rgba(255,255,255,0.5);
        }

      }


  </style>

  <link rel="manifest" href="/manifest.json">

</head>

<body>
  <scratch-map>
  </scratch-map>
  <country-counter></country-counter>
  <visited-url id="visited-url"></visited-url>

  <script async> 

      // Register Service wroker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/serviceworker.js')
        .then(function(registration) {
          // registration worked
          registration.update();
          console.debug('Registration of service worker succeeded');
        }).catch(function(error) {
          // registration failed
          console.error('Registration failed with ' + error);
        });
      }
          
  </script>
  <script async src="./dist/main.js"></script>

</body>
</html>
